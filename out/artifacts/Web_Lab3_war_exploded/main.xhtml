<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
    <title>Lab_3</title>
    <h:outputStylesheet library="styles" name="main.css"/>
    <link rel="stylesheet" href="resources/styles/main.css" type="text/css" />
    <h:outputScript library="scripts" name="validate.js"/>
</h:head>

<h:body onload="drawCanvas('canvas',2)">
    <f:view>
        <center>
            <div class="header_1">
                <table class="table_header_1">
                    <tr>
                        <!-- <td><a href="https://se.ifmo.ru/documents"> <img name="vt_image" src="./images/vt_logo.png"> </a></td>-->
                        <td ><label> Лабораторная работа № 3 </label></td>
                    </tr>
                </table>
            </div>


            <div class="header_2">
                <table class="table_header_2">
                    <tr>
                        <td>Группа P3212</td>
                        <td ><a href="https://isu.ifmo.ru/pls/apex/f?p=2143:3:102153591906187::NO:RP:PID:242361">  Редькина Ирина/</a><a href="https://isu.ifmo.ru/pls/apex/f?p=2143:3:115928066281303::NO:RP:PID:243887">Соболева Ольга  </a>  </td>
                        <td> Вариант 8130</td>
                    </tr>
                </table>
            </div>

            <br/>
            <div class="container form" id="inputs">
                <table class = "input_table">
                    <tr>
                        <td>
                            <div>
                                <canvas id="canvas" onclick="clickCanvas()" style="background-color:#ffffff; border-radius: 20px;" width="300" height="300"/>
                            </div>
                        </td>
                        <td>
                            <h:form class="form" id="form" action="controller" method="post" onsubmit="return validate();">
                                <table>
                                    <tr>
                                        <td><label id="choose"> Выбор значений:</label></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:panelGrid>
                                                <p:inputText id="X" value="1" />
                                                <p:slider  display="output"  type="horizontal" for="X" minValue="-4" maxValue="4" step="1" onSlide="1" onSlideStart="2" onSlideEnd="6" styleClass="width-100" />
                                            </h:panelGrid>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <h:inputText id ="Y" a:placeholder="(-5;3)"  maxlength="6" name="Y" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <ace:sliderEntry style="margin-top: 10px;" id="R" value="#{point.r}"
                                                             min="1" max="4" stepPercent="16.6666666" length="200" showLabels="false">
                                                <ace:ajax event="slide" render="rValue" execute="R" />
                                                <ace:ajax execute="R" render="table" />
                                            </ace:sliderEntry>
                                        </td>
                                    </tr>

                                    <tr >
                                        <td>
                                            <h:button type="submit" value="Проверить" action=""/>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>

                            <h:outputScript library="scripts" name="validate.js"/>
                        </td>

                    </tr>
                </table>
            </div>
        </center>
    </f:view>
</h:body>
</html>
